<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider</title>
  <style>
    body {
      margin: 0;
    }

    .slider {
      width: 500px;
      height: 300px;
      overflow: hidden;
      position: relative;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 500px;
      height: 300px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides" id="slides">
      <img src="bg1.jpg" alt="">
      <img src="bg2.jpg" alt="">
      <img src="bg3.png" alt="">
    </div>
  </div>

  <script>
    let index = 0;
    const slides = document.getElementById("slides");

    setInterval(() => {
      index = (index + 1) % 3;
      slides.style.transform = `translateX(${-index * 500}px)`;
    }, 3000);
  </script>

</body>
</html>
