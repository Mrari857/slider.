<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full-Image Slider</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }

    .slider {
      width: 100%;
      max-width: 600px;
      height: auto;
      overflow: hidden;
      border-radius: 10px;
      position: relative;
    }

    .slides img {
      width: 100%;
      height: auto;
      object-fit: contain; /* Entire image visible */
      display: none;       /* Hide all images by default */
    }

    .slides img.active {
      display: block;     /* Show only the active image */
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides" id="slides">
      <img src="https://Mrari857.github.io/slider/bg1.jpg" alt="Slide 1" class="active">
      <img src="https://Mrari857.github.io/slider/bg2.jpg" alt="Slide 2">
      <img src="https://Mrari857.github.io/slider/bg3.png" alt="Slide 3">
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll("#slides img");
    let index = 0;

    setInterval(() => {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }, 3000); // Change image every 3 seconds
  </script>

</body>
</html>
