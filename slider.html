<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>500x300 Slider</title>
  <style>
    .slider {
      width: 500px;
      height: 300px;
      overflow: hidden;
      position: relative;
      border-radius: 10px;
      margin: 50px auto;
      border: 1px solid #ccc;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 500px;
      height: 300px;
      object-fit: contain; /* scale images to fit */
      flex-shrink: 0;
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides" id="slides">
      <img src="https://Mrari857.github.io/slider/bg1.jpg" alt="Slide 1">
      <img src="https://Mrari857.github.io/slider/bg2.jpg" alt="Slide 2">
      <img src="https://Mrari857.github.io/slider/bg3.png" alt="Slide 3">
    </div>
  </div>

  <script>
    const slides = document.getElementById("slides");
    const totalSlides = slides.children.length;
    let index = 0;

    setInterval(() => {
      index = (index + 1) % totalSlides;
      slides.style.transform = `translateX(${-index * 500}px)`;
    }, 3000); // Slide every 3 seconds
  </script>

</body>
</html>
