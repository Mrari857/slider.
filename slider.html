<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Full-Image Slider</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }

    .slider {
      width: 100%;
      max-width: 600px;
      height: auto;
      overflow: hidden;
      border-radius: 10px;
      position: relative;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 100%;
      height: auto;
      object-fit: contain; /* Makes full image visible */
      flex-shrink: 0;
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides" id="slides">
      <img src="https://Mrari857.github.io/slider/bg1.jpg" alt="Slide 1">
      <img src="https://Mrari857.github.io/slider/bg2.jpg" alt="Slide 2">
      <img src="https://Mrari857.github.io/slider/bg3.png" alt="Slide 3">
    </div>
  </div>

  <script>
    let index = 0;
    const slides = document.getElementById("slides");

    setInterval(() => {
      index = (index + 1) % 3;
      slides.style.transform = `translateX(${-index * 100}%)`;
    }, 3000);
  </script>

</body>
</html>
