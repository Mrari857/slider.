<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>9-Image Slider (Local Files)</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }

    .slider {
      width: 500px;
      height: 300px;
      overflow: hidden;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      width: 500px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
      background: #000;
    }

    .slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides" id="slides">
      <div class="slide"><img src="bg1.jpg" alt="Slide 1"></div>
      <div class="slide"><img src="bg2.jpg" alt="Slide 2"></div>
      <div class="slide"><img src="bg3.png" alt="Slide 3"></div>
      <div class="slide"><img src="bg4.jpg" alt="Slide 4"></div>
      <div class="slide"><img src="bg5.jpg" alt="Slide 5"></div>
      <div class="slide"><img src="bg6.jpg" alt="Slide 6"></div>
      <div class="slide"><img src="bg7.jpg" alt="Slide 7"></div>
      <div class="slide"><img src="bg8.jpg" alt="Slide 8"></div>
      <div class="slide"><img src="bg9.jpg" alt="Slide 9"></div>
      <div class="slide"><img src="bg1.jpg" alt="Slide 1 Clone"></div> <!-- clone for seamless loop -->
    </div>
  </div>

  <script>
    const slides = document.getElementById("slides");
    const totalSlides = slides.children.length;
    let index = 0;

    // Preload all images before starting
    const images = slides.querySelectorAll("img");
    let loadedCount = 0;

    images.forEach(img => {
      img.onload = () => {
        loadedCount++;
        if (loadedCount === totalSlides) {
          startSlider();
        }
      };
      img.onerror = () => console.error("Failed to load image:", img.src);
    });

    function startSlider() {
      setInterval(() => {
        index++;
        slides.style.transition = "transform 0.5s ease-in-out";
        slides.style.transform = `translateX(${-index * 500}px)`;

        // Seamless loop when reaching the clone
        if (index === totalSlides - 1) {
          setTimeout(() => {
            slides.style.transition = "none";
            slides.style.transform = `translateX(0px)`;
            index = 0;
          }, 500);
        }
      }, 3000);
    }
  </script>

</body>
</html>
