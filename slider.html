<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Automatic Slider</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }

    .slider {
      width: 500px;
      height: 300px;
      overflow: hidden;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      width: 500px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
      background: #000;
    }

    .slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides" id="slides"></div>
  </div>

  <script>
    fetch('images.json')
      .then(res => res.json())
      .then(imageFiles => {
        const slides = document.getElementById('slides');

        // Add slides dynamically
        imageFiles.forEach(file => {
          const div = document.createElement('div');
          div.className = 'slide';
          const img = document.createElement('img');
          img.src = file;
          div.appendChild(img);
          slides.appendChild(div);
        });

        // Clone first slide for seamless loop
        const firstClone = slides.children[0].cloneNode(true);
        slides.appendChild(firstClone);

        let index = 0;
        const totalSlides = slides.children.length;

        setInterval(() => {
          index++;
          slides.style.transition = 'transform 0.5s ease-in-out';
          slides.style.transform = `translateX(${-index * 500}px)`;

          if (index === totalSlides - 1) {
            setTimeout(() => {
              slides.style.transition = 'none';
              slides.style.transform = 'translateX(0px)';
              index = 0;
            }, 500);
          }
        }, 3000);
      });
  </script>

</body>
</html>
