<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Full-Image Slider</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center; /* center slider horizontally */
      align-items: center;     /* center slider vertically */
      height: 100vh;
      background: #f4f4f4;
    }

    .slider {
      width: 500px;
      height: 300px;
      overflow: hidden;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 500px;
      height: 300px;
      object-fit: contain; /* fully show image */
      flex-shrink: 0;
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides" id="slides">
      <img src="https://raw.githubusercontent.com/Mrari857/slider/main/bg1.jpg" alt="Slide 1">
      <img src="https://raw.githubusercontent.com/Mrari857/slider/main/bg2.jpg" alt="Slide 2">
      <img src="https://raw.githubusercontent.com/Mrari857/slider/main/bg3.png" alt="Slide 3">
      <img src="https://raw.githubusercontent.com/Mrari857/slider/main/bg4.jpg" alt="Slide 4">
      <img src="https://raw.githubusercontent.com/Mrari857/slider/main/bg5.jpg" alt="Slide 5">
      <img src="https://raw.githubusercontent.com/Mrari857/slider/main/bg6.jpg" alt="Slide 6">
      <img src="https://raw.githubusercontent.com/Mrari857/slider/main/bg7.jpg" alt="Slide 7">
    </div>
  </div>

  <script>
    const slides = document.getElementById("slides");
    const totalSlides = slides.children.length;
    let index = 0;

    setInterval(() => {
      index = (index + 1) % totalSlides;
      slides.style.transform = `translateX(${-index * 500}px)`; // slide exactly 500px each time
    }, 3000); // change image every 3 seconds
  </script>

</body>
</html>
